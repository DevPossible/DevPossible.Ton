<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="85" fill="url(#bgGradient)"/>

  <!-- Curly braces around TON -->
  <text x="40" y="115" text-anchor="middle"
        font-family="monospace" font-size="48" font-weight="bold"
        fill="#93c5fd">{</text>

  <!-- Main text "TON" -->
  <text x="100" y="115" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="white">TON</text>

  <text x="160" y="115" text-anchor="middle"
        font-family="monospace" font-size="48" font-weight="bold"
        fill="#93c5fd">}</text>
</svg>